<head>

    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>


    <main class="hidden-heading">Sign Up</main>
    <section id="signup">
        <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h2>
        <form action="https://formdump.codeinstitute.net/" method="POST" id="signup-form">
            <label for="first-name">First Name</label>
                <input class="text-input" type="text" id="first-name" name="first-name" required>
                <br>
            <label for="last-name">Last Name</label>
                <input class="text-input" type="text" id="last-name" name="last-name" required>
                <br>
            <label for="email">Email Address</label> 
                <input class="text-input" type="email" id="email" name="email" required>
                <br>
            <div class="radio-buttons"> 
                <div>       
                    <label for="road">Road</label>
                    <input type="radio" name="running_preference" id="road" value="road" required checked>
                </div>
                <div>
                    <label for="trail">Trail</label>
                    <input type="radio" name="running_preference" id="trail" value="trail" required >
                </div>
                <div>
                    <label for="both">Both</label>
                    <input type="radio" name="running_preference" id="both" value="both" required >
                </div>
            </div>
            <button type="submit" class="join-button">Let's Run!</button>



        </form>
    </section>
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page, opens in new tab"><i class="fa-brands fa-facebook"></i></a>

            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page, opens in new tab"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/bdcb7de8b6.js" crossorigin="anonymous"></script>

</body>
